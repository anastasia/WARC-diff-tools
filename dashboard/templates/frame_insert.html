<!DOCTYPE html>
<html>
<head>
<style>
html, body
{
  height: 100%;
  margin: 0px;
  padding: 0px;
  border: 0px;
  overflow: hidden;
}

</style>

<script src='{{ host_prefix }}/{{ static_path }}/wb_frame.js'> </script>
{{ banner_html }}
{{ head_insert }}


<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">



</head>
<body style="margin: 0px; padding: 0px;">
<div id="wb_iframe_div">

  <iframe id="replay_iframe" frameborder="0" seamless="seamless" scrolling="yes" class="wb_iframe"></iframe>
  <script>
    var cframe = new ContentFrame({"url": "{{ url }}" + window.location.hash,
                                 "prefix": "{{ wb_prefix }}",
                                 "request_ts": "{{ wb_url.timestamp }}",
                                 "iframe": "#replay_iframe"});


  </script>

</div>
<style>
  .box {
    float:left;
    margin-right:20px;
  }
  .clear {
      clear:both;
  }
</style>
</body>
</html>

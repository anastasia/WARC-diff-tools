<html>
    <head>
      {% load static %}
      <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
      <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
      <link rel="stylesheet" href="{% static 'css/general.css' %}">
      <link rel="stylesheet" href="{% static 'css/dashboard-styles.css' %}">
      <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <title>
        Compare web archives
      </title>
    </head>
    <body class="dark-body text-centered">
    <h1>WARC Diff Tools</h1>
      <form action="/create/" method="post" class="col-centered">
        {% csrf_token %}
        <div class="row">
          <span class="col-sm-1"></span>
          <input class="col-sm-10" type="url" id="submitted_url" name="submitted_url" placeholder="URL goes here" value="">
          <span class="col-sm-1"></span>
        </div>
        <div class="row">
          <span class="col-sm-1"></span>
          <input class="col-sm-5"
                 type="date" id="old_date"
                 name="old_date" value="">
          <input class="col-sm-5"
                 type="date" id="new_date"
                 name="new_date" value="">
          <span class="col-sm-1"></span>
        </div>
        <div class="row">
          <span class="col-sm-1"></span>
          <input class="col-sm-10" type="submit" value="SUBMIT">
          <span class="col-sm-1"></span>
        </div>
      </form>
    </body>
</html>
